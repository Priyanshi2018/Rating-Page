<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css
    ">
</head>
<body>
    <select id='type'></select>
    <div class="card" id="default" style="display:block">
        <img src="star.png" alt="" class="img">
        <h3>How did we do?</h3>
        <p>Please let us know how we did with your support request.All feedback is appreciated to help us improve our offering!</p>
            
        <div id='active' >
            <button class="rate " value="1" >1</button>
            <button class="rate " value="2" >2</button>
            <button class="rate " value="3" >3</button>
            <button class="rate " value="4" >4</button>
            <button class="rate " value="5" >5</button>
            
        </div>

        <button class="sub" type="submit" value="submit_button"
        onclick=selectHandler(this)>SUBMIT</button>


    </div>

    <div class="card" id="secondDiv" style="display: none">
        <img src="paximg.png" alt="" class="img2">
        <h4 id='result'></h4>
        <h2 style="text-align: center;">Thank you!</h2>
        <p style="text-align: center;">We appreciate you taking the time to give a rating.
            If you ever need more support,don't hesitate to get in touch!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
